<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Add any additional styles you want inline here */

      body {
        background-color: #1e3c72;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        /* Remove overflow: hidden; */
        min-height: 100vh;
        /* overflow: hidden; */
      }

      header {
        background-color: #4056a1;
        color: white;
        text-align: center;
        padding: 20px 0;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      nav {
        margin-top: 90px; /* Adjust top margin to accommodate fixed header */
        margin-left: 10px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Project</h1>
    </header>
    <nav>
      <ul>
        <li>
